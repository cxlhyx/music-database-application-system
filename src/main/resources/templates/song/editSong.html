<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Song Record</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Song Record</h1>
    <form action="/song/edit" th:object="${song}" method="post">
        <label for="id">id</label>
        <input type="number" id="id" th:field="*{id}" required>

        <label for="name">name</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="style">style</label>
        <input type="text" id="style" th:field="*{style}">

        <label for="issueDate">issueDate</label>
        <input type="date" id="issueDate" th:field="*{issueDate}">

        <label for="duration">duration</label>
        <input type="time" id="duration" th:field="*{duration}">

        <label for="lyricistId">lyricistId</label>
        <input type="number" id="lyricistId" th:field="*{lyricistId}">

        <label for="composerId">composerId</label>
        <input type="number" id="composerId" th:field="*{composerId}">

        <label for="albumId">albumId</label>
        <input type="number" id="albumId" th:field="*{albumId}">

        <button type="submit">Edit Song Record</button>
    </form>
</div>
</body>
</html>
