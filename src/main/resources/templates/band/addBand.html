<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Band Record</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Band Record</h1>
    <form action="/band/add" method="post">
        <label for="id">id</label>
        <input type="number" id="id" name="id" required>

        <label for="name">name</label>
        <input type="text" id="name" name="name" required>

        <label for="region">region</label>
        <input type="text" id="region" name="region">

        <label for="performerId">performerId</label>
        <input type="number" id="performerId" name="performerId">

        <button type="submit">Add Band Record</button>
    </form>
</div>
</body>
</html>
